version: 2.1
orbs:
  node: circleci/node@5.0.0
  aws-cli: circleci/aws-cli@2.0.6
  eb: circleci/aws-elastic-beanstalk@2.0.1
jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - aws-cli/setup
      - eb/setup
      - node/install:
          node-version: "16.14"
      - run: node --version
      - run:
          name: Front-End Install and build
          command: |
            cd udagram-frontend && npm install --legacy-peer-deps && npm run build && cd ..
      - run:
          name: Front-End Deploy
          command: |
            cd udagram-frontend && npm run deploy && cd ..
      - run:
          name: Back-End Build
          command: |
            cd udagram-api && npm install --legacy-peer-deps && npm run build && cd ..
      - run:
          name: Back-End Deploy
          command: |
            cd udagram-api && eb deploy
